<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hadiah Cinta AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fdf0f3;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #e91e63;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    model-viewer {
      width: 90%;
      height: 70vh;
    }
  </style>
</head>
<body>
  <h1>❤️ Aku Cinta Kamu Inka ❤️</h1>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Cerberus.glb"
    alt="Model Hati Romantis"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
